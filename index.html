<html>
<head>
   <title>Data science</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
<body>
   <div class="container">
      <div class="col-sm-5">
      <h2>Predict</h2>
         <form action="{{ url_for('tambah') }}" method="post">
            <div class="form-group">
               <label>Kecepatan Angin:</label>
               <input type="text" name="nama" class="form-control" placeholder="Masukan kecepatan angin" required />
            </div>
            <div class="form-group">
               <label>Curah Hujan:</label>
               <input type="number" name="harga" class="form-control" placeholder="Masukan curah hujan" required />
            </div>
            <div class="form-group">
               <label>Temperatur:</label>
               <input type="number" name="stok" class="form-control" placeholder="Masukan temperatur" required />
            </div>
            <div class="form-group">
               <label>Kelembaban:</label>
               <input type="number" name="stok" class="form-control" placeholder="Masukan Kelembaban" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Predict</button>
      </form>
   </div>
</div>
</body>
</html>
